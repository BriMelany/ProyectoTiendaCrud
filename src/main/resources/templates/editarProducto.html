<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/pagina6.css}">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
<title>EditarProducto</title>
</head>
<body>

       <header>
		<div class="titulo1">
			<img class="imagen-header" th:src="@{/images/header-1.png}"
				alt="Logo">
			<h1>Furniture Market</h1>
		</div>
		<nav class="titulo2">
			<ul>
				<li><a href="/">Inicio</a></li>
				<li><a href="/about">Sobre Nosotros</a></li>
				<li><a href="/catalogo">Productos</a></li>
				<li><a href="/chatBot">Chatbot</a></li>
				<li><a href="/productos">Mantenimiento</a></li>
			</ul>
		</nav>
	</header>
	
	<br>


	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
				<h1 class="text-center">Registro de Producto</h1>
				<div class="card-body">
					<form th:action="@{/producto/{id}(id=${producto.id})}" th:object="${producto}"
						method="POST">
						<!-- ID (Read-only) -->
						<div class="form-group">
							<label for="id">ID</label> <input type="text" id="id" name="id"
								class="form-control" th:field="*{id}" readonly>
						</div>

						<!-- Nombre -->
						<div class="form-group">
							<label for="nombre">Nombre</label> <input type="text" id="nombre"
								name="nombre" class="form-control" th:field="*{nombre}" required>
						</div>

						<!-- Descripción -->
						<div class="form-group">
							<label for="descripcion">Descripción</label>
							<textarea id="descripcion" name="descripcion"
								class="form-control" th:field="*{descripcion}" rows="3" required></textarea>
						</div>

						<!-- Precio -->
						<div class="form-group">
							<label for="precio">Precio</label> <input type="number"
								id="precio" name="precio" class="form-control"
								th:field="*{precio}" step="0.01" required>
						</div>

						<!-- Cantidad -->
						<div class="form-group">
							<label for="cantidad">Cantidad</label> <input type="number"
								id="cantidad" name="cantidad" class="form-control"
								th:field="*{cantidad}" required>
						</div>

                        <br> 
                          
						<!-- Botón de envío -->
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary">Registrar
								Producto</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

    <br>

</body>
</html>
