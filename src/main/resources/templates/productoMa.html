<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/pagina5.css}">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
	crossorigin="anonymous">
<title>ProductoMantenimiento</title>
</head>
<body>

        <header>
		<div class="titulo1">
			<img class="imagen-header" th:src="@{images/header-1.png}"
				alt="Logo">
			<h1>Furniture Market</h1>
		</div>
		<nav class="titulo2">
			<ul>
				<li><a href="/">Inicio</a></li>
				<li><a href="/about">Sobre Nosotros</a></li>
				<li><a href="/catalogo">Productos</a></li>
				<li><a href="/chatBot">Chatbot</a></li>
				<li><a href="/productos">Mantenimiento</a></li>
			</ul>
		</nav>
	</header>
	
	 <br>
	 <br>
	 
	<div class="container">
	
	    <div class="row">
	          <h1>Lista de Productos</h1>
	    </div>
	   <div class="row">
	         <div class="col-lg-3">
	          <a th:href="@{/productos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Producto</a>
	         </div>
	   
	   </div>
	   
	   <br>
	    
	    <table class="table">
        <thead class="table-dark">    
              <tr>
                 <th>Id</th>
                 <th>Nombre</th>
                 <th>Descripcion</th>
                 <th>Precio</th>
                 <th>Cantidad</th>
                 <th>Acciones</th>
              </tr>
        </thead>
        
        <tbody>
        
             <tr th:each="producto :${productos}">
                 <td th:text="${producto.id}">Id</td>
                 <td th:text="${producto.nombre}">Nombre</td>
                 <td th:text="${producto.descripcion}">Descripcion</td>
                 <td th:text="${producto.precio}">Precio</td>
                 <td th:text="${producto.cantidad}">Cantidad</td>
                 <td>
                 
                     <a th:href ="@{/producto/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
                     <a th:href ="@{/producto/eliminar/{id}(id=${producto.id})}" class="btn btn-info">Eliminar</a>
                 
                 </td>
              </tr>    
  
        </tbody>
       </table>
	
	</div>

</body>
</html>
